<div>
  <div class="d-flex align-items-start  text-dark h5 mt-3">
    <table class="border">
      <tr class="background">
        <td class="short">
          <i class="far fa-credit-card  {{paymentMethod.color}} "></i>
        </td>
        <td class="long">
          {{paymentMethod.name}}
        </td>
        <td class="short">
          <button id="{{paymentMethod.id}}" class="transparentbutton" data-toggle="modal" data-target="#editPaymentMethodModal">
          <i class="fas fa-edit Green">{{paymentMethod.id}}</i>
          </button>


        </td>

        <td class="short">
          <button id="{{paymentMethod.id}}" class="transparentbutton" data-toggle="modal" data-target="#deletePaymentMethodModal">
          <i class="far fa-trash-alt Red">{{paymentMethod.id}}</i>
          </button>


          <div class="modal fade" id="deletePaymentMethodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Please Confirm deletion... </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body Red">
                  <h5>Are you sure you want to delete? </h5> {{paymentMethod.id}} {{paymentMethod.name}}
                  <br />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button type="button" class="btn btn-primary" (click)="deletePaymentMethod()" data-dismiss="modal">Delete</button>
                </div>
              </div>
            </div>
          </div>


        </td>
      </tr>
    </table>
    <div class="modal fade" id="editPaymentMethodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header Green">
            <h5 class="modal-title" id="exampleModalLabel">Edit Payment Method </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="{{paymentMethod.name}}" [(ngModel)]="editPaymentMethodName" name="nameEdit" #nameInput="ngModel" />
            <br />
            <select name="selIcon" class="form-control">
              <option> Pick A Color </option>
              <option>Green</option>
              <option>Red</option>
              <option>Orange</option>
              <option>Blue</option>
              <option>Black</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="editPaymentMethod()">Submit Changes</button>
          </div>
        </div>
      </div>
    </div>

    
  </div>

</div>
