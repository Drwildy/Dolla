<div class="d-flex flex-column align-items-center justify-items-center square m-4"
     [ngClass]="bill.paid ? 'paid' : 'past-due'">
  <div class="d-flex align-items-start text-center break-word text-light h5 mt-3">
    {{bill.name}}
  </div>
  <div class="d-flex align-items-center text-center my-2">
    Due: {{bill.dayDue}}
  </div>
  <div class="d-flex align-items-end text-center h5 text-light">
    {{bill.amount | currency}}
  </div>
</div>
