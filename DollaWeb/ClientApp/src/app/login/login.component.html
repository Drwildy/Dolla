<form class="border border-light p-5"  (ngSubmit)="signIn()" #loginForm="ngForm">

  <section class="skewedBox">
    <div class="container">
      <h1 class="mb-4 text-center">$Dolla</h1>
      <h4 class="mb-4 text-center">Earn 'em. Track 'em. Spend 'em</h4>

      <input type="text" id="defaultLoginFormUserName" class="form-control mb-4" placeholder="Username" [(ngModel)]="UserName" name="usernameInput" #usernameInput="ngModel">

      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="Password" name="passwordInput" #passwordInput="ngModel">

      <div class="text-center">
        <button class="btn btn-primary custom-btn my-4 text-center" type="submit" >Login</button>
      </div>
      
      <div class="d-flex justify-content-between">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
        </div>
        <div>
          <a href="./forgot">Forgot password?</a>
        </div>
        <div class="text-center">
          <a href="./register">Create Account</a>
        </div>
      </div>
    </div>
  </section>
  
</form>
