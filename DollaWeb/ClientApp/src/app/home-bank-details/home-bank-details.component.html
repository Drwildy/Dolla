<div class="d-flex flex-wrap mt-5">

  <!-- Grid for Icon/Name/Amount-->
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-2 col-sm-2 col-lg-2">
        <button class="btn-icon" data-toggle="modal" data-target="#editPiggyIcon">
          <i class="{{myPiggyBank.icon}}"></i>
        </button>
      </div>

      <div class="col-7 col-sm-7 col-lg-7">{{myPiggyBank.name}}</div>
      <div class="col-2 col-sm-2 col-lg-2" id="amount">${{myPiggyBank.amount}}</div>
      <div class="col-1 col-sm-1 col-lg-1">
        <button class="invis"> <i class="fas fa-cog"></i> </button>
      </div>
    </div>
  </div>

  <!-- Table change this to take transaction Data-->
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th scope="row"></th>
        <td>Transactions</td>
      </tr>
      <tr>
        <th scope="row">1</th>
        <td>No Transactions</td>
      </tr>
    </tbody>
  </table>

  <div style="width:90%">
    <canvas id="pie_Piggybank_Chart" name="barchartname"></canvas>
  </div>

  <div class="modal fade" id="editPiggyIcon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Piggybank Icon</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="displayIcon">

            <table>
              <tr>
                <td>
                  <i class="fas fa-piggy-bank"></i> Piggybank
                </td>
                <td>
                  <i class="fas fa-plane-departure"></i>Plane
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fas fa-snowboarding"></i> Snowboarding
                </td>
                <td>
                  <i class="fas fa-cart-plus"></i> Cart
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fas fa-home"></i> House
                </td>
                <td>
                  <i class="fas fa-car"></i> Car
                </td>
              </tr>
            </table>

            Icon:
            <select class="form-control" [(ngModel)]="editPiggyIcon" name="selIconB" #selIconB="ngModel">
              <option>--Select an icon--</option>
              <option value="fas fa-piggy-bank">Piggybank</option>
              <option value="fas fa-plane-departure"> Plane </option>
              <option value="fas fa-home">House</option>
              <option value="fas fa-snowboarding">Snowboarding</option>
              <option value="fas fa-cart-plus">Cart</option>
              <option value="fas fa-car">Car</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="editPiggyBankIcon()" data-dismiss="modal">Edit</button>
        </div>
      </div>
    </div>
  </div>


</div>
