<div class="d-flex flex-wrap">

  <!-- Grid for Icon/Name/Amount-->
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-2 col-sm-2 col-lg-2">
        <i class="{{myPiggyBank.icon}}"></i>
      </div>
      <div class="col-7 col-sm-7 col-lg-7">{{myPiggyBank.name}}</div>
      <div class="col-2 col-sm-2 col-lg-2" id="amount">${{myPiggyBank.amount}}</div>
      <div class="col-1 col-sm-1 col-lg-1">
        <button class="invis"> <i class="fas fa-cog"></i> </button>
      </div>
    </div>
  </div>

  <!-- Table change this to take transaction Data-->
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th scope="row"></th>
        <td>Transactions</td>
      </tr>
      <tr>
        <th scope="row">1</th>
        <td>No Transactions</td>
      </tr>
    </tbody>
  </table>



</div>
