<div class="d-flex flex-wrap" *ngIf="transactions.length > 0">
  <app-transaction *ngFor="let transaction of transactions" [transaction]="transaction"> </app-transaction>
</div>
<!-- Dropdown menu for future filtering of transactions -->
<div class="dropdown show" style="display:inline;">
  Transactions
  <a class="btn btn-light btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    All
  </a>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item">Type 1</a>
    <a class="dropdown-item">Type 2</a>
    <a class="dropdown-item">Type 3</a>
  </div>
</div>
<!-- Table template for transactions.  Details currently not working -->
<div>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let data of transactions" data-toggle="modal" [attr.data-target]="'#' + data.id">
        <td>(from_icon) -> (to_icon)</td>
        <td>{{data.type}}</td>
        <td>{{data.transferAmount}}</td>
      </tr>
      <!-- Data binding broken here. -->
      <tr data-target="'#' + data.id" class="modal">
        <td>(from_icon) {{data.type}} -> (to_icon)</td>
        <td>(payment_method)</td>
        <td>{{data.transactionDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
