<!-- Dropdown menu for future filtering of transactions -->
<div class="dropdown show" style="display:inline;">
  <div class="h3 p-4" style="display: inline;">Transactions</div>
  <a class="btn btn-light btn-sm dropdown-toggle my-4" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Filter
  </a>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item">All</a>
    <a class="dropdown-item">BillPay</a>
    <a class="dropdown-item">Deposit</a>
    <a class="dropdown-item">Tansfer</a>
    <a class="dropdown-item">Withdraw</a>
  </div>
</div>
<!-- Table template for transactions.  Details currently not working -->
<div>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let data of transactions" data-toggle="modal" [attr.data-target]="'#' + data.id">
        <td>
          <i class="fa">{{getFromIcon(data)}}</i> 
          <i class="fas fa-arrow-right px-4"></i> 
          <i class="fa">{{getToIcon(data)}}</i>
        </td>
        <td>{{data.type}}</td>
        <td>{{"$".concat(data.transferAmount.toFixed(2))}}</td>
      </tr>
      <!-- Data binding broken here. Need a method for determining payment method.

            <i class="fa">{{getFromIcon(data))}}</i> 
            {{data.type}}

            <i class="fa">{{getToIcon(data}}</i>
        </td>
        <td>(payment_method)</td>
        <td>{{data.transactionDate}}</td>
      </tr>

  </table>
</div>
