<div class="row">
  <h2>Settings </h2>
  <div>
    <p class="box-shadow styled"> Manage Payment Methods.</p>
    <app-addpaymentmethods></app-addpaymentmethods>
  </div>
</div>

<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Change Password Form
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div class="d-flex">
          <div class="container">
            <div class="col-12 col-md-6 offset-md-3">
              <div class="card">
                <div class="card-header font-weight-bold">
                  Change Password Form
                </div>
                <div class="card card-body">
                  <form [formGroup]="frmSignup" (submit)="changePass()">

                    <!--Current Password-->
                    <div class="form-group">
                      <label for="password2" [ngClass]="frmSignup.controls['password2'].invalid ? 'text-danger' : ''">Current Password</label>
                      <input id="password2" formControlName="password2" type="password" class="form-control" [ngClass]="frmSignup.controls['password2'].invalid ? 'is-invalid' : ''">
                      <label class="text-danger" *ngIf="frmSignup.controls['password2'].hasError('required')">
                        Current Password is Required!
                      </label>
                      <label class="text-danger" *ngIf="frmSignup.controls['password2'].hasError('password2')">
                        Enter your current password!
                      </label>
                    </div>

                    <!--New password-->
                    <div class="form-group">
                      <label for="password" [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
                      <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">

                      <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                        <i class="  {{
                    frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('minlength') ? 'fas fa-times' :
                    'fas fa-check'
                  }}">
                        </i>
                        Must be at least 8 characters!
                      </label>

                      <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                        <i class=" {{
                    frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasNumber') ? 'fas fa-times' :
                    'fas fa-check'
                  }}">
                        </i>
                        Must contain at least 1 number!
                      </label>

                      <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                        <i class="{{
                    frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasCapitalCase') ? 'fas fa-times' :
                    'fas fa-check'
                  }}">
                        </i>
                        Must contain at least 1 in Capital Case!
                      </label>

                      <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                        <i class="                  {{
                    frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasSmallCase') ? 'fas fa-times' :
                    'fas fa-check'
                  }}">
                        </i>
                        Must contain at least 1 Letter in Small Case!
                      </label>

                      <!-- Add me if you want to check for special characters
     <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
     <i class=" {{
        frmSignup.controls['password'].hasError('required') ||
        frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'fas fa-times' :
        'fas fa-check'
      }}">
     </i>
     Must contain at least 1 Special Character!
    </label>
     -->

                    </div>
                    <div class="form-group">
                      <label for="confirmPassword" [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">
                        Confirm
                        Password:
                      </label>
                      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                             [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''"
                             placeholder="{{newPass}}">
                      <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('required')">
                        Password is Required!
                      </label>
                      <label class="text-danger" *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
                        Password do not match
                      </label>
                      <div *ngIf="bad" class="alert alert-danger">Password Mismatch. Try again!</div>
                    </div>
                    <div class="form-group">
                      <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">
                        Change Password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
